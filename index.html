<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>

    <script>
      function updatePreview() {
        const previewElement = document.getElementById("preview");
        const editorValue = document.getElementById("editor").value;
        const markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        let defaultText = `\
# This is My markdown previewer.
## a markdown previewer

[Find more](www.github.com/toMiniStars)

<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`Inline code\`

\`\`\`
function exampleOf() {
  return multiLineCodeBlock;
}
\`\`\`

- This
- is
- an
- example
- of
- list
- items

> Example of block quote

![something](https://w.wallhaven.cc/full/q2/wallhaven-q27j17.jpg)

**This is an example of Bolded Text**`;
        const editorField = document.getElementById("editor");
        const previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText)
      }
    </script>
<style>
#head {
  background-color: gray;
  text-align: center;
}
#pre {
  background-color: lightblue;
}
#edi {
  background-color: lightgray;
}
</style>
  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
      <div class="row">
        <div class="col" id="head">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-column" id="pre">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6" id="edi">
          <h2 class="text-white text-center my-3">Preview</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
